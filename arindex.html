<!DOCTYPE html>
<html lang="en" id="dir" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>عمرك بالتفصيل</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/normalize.css" />
  </head>
  <body style="padding: 12%">
    <div class="container">
      <h1>عمرك بالتفصيل</h1>

      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1"
          ><i class="fas fa-calendar-times"></i
        ></span>
        <input
          type="text"
          class="form-control"
          placeholder="العمر"
          aria-label="Age"
          aria-describedby="basic-addon1"
        />
      </div>

      <div id="days" class="alert alert-success" role="alert">-</div>
      <div id="hours" class="alert alert-danger" role="alert">-</div>

      <div id="minutes" class="alert alert-warning" role="alert">-</div>
      <div id="seconds" class="alert alert-info" role="alert">-</div>

      <input
        onclick="age()"
        class="btn btn-primary mb-3"
        type="button"
        value="تحقق من عمرك"
        style="width: 100%"
      />
      <input
        onclick="reset()"
        class="btn btn-danger"
        type="button"
        value="إعادة تعيين"
        style="width: 100%"
      />

      <div class="bt d-flex">
        <div onclick="minizme()" id="minizme" title="تصغيير"></div>
        <div onclick="big()" id="big" title="تكبير"></div>
        <div onclick="cls()" id="close" title="إغلاق"></div>
      </div>
	  
	  
	      <div id="lang">
      <div class="btn-group">
        <button
          type="button"
          class="btn btn-primary dropdown-toggle"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          العربية
        </button>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="index.html">English</a></li>
        </ul>
      </div>
    </div>
	
    </div>



    <style>
      .bt {
        right: 88% !important;
      }
      #lang {
        left: 92%;
      }
    </style>

    <div id="cc"></div>

    <!--Script Linking-->
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/all.min.js"></script>
    <script src="js/arage.js"></script>
    <!--Script Linking End -->
  </body>
</html>
